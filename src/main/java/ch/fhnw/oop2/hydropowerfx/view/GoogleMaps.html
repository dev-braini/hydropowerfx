<!DOCTYPE html>
<html>
<head>
    <title>GMaps</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #mapcanvas {
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>
<div id="mapcanvas">

    <script type="text/javascript">
        document.map = new google.maps.Map(document.getElementById("mapcanvas"));
        var latlng = new google.maps.LatLng(47.479388,8.212971);
        var Options = {
            zoom: 14,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.HYBRID
        };
        var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);
        //var carMarkerImage = new google.maps.MarkerImage('resources/images/car.png');
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(47.479388,8.212971),
            map: map,
            draggable: false,
            title: "",
            autoPan: true
        });
        var infobulle = new google.maps.InfoWindow({
            content: "tbd"
        });
        google.maps.event.addListener(marker, 'mouseover', function() {
            infobulle.open(map, marker);
        });

        infobulle.open(map, marker);
        
        document.goToLocation = function(x, y, markerName) {
            alert("goToLocation, x: " + x +", y:" + y + ", markerName:" + markerName);
            var latLng = new google.maps.LatLng(x, y);
            marker.setPosition(latLng);
            infobulle.setContent(markerName);
            map.setCenter(latLng);
        }
    </script>


</div>
</body>
</html>
